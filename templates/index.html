<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>{{ title }}</title>
        <link href="/Users/david/research/software/photoalbum/main.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
<script type="text/javascript" src="/Users/david/research/software/photoalbum/jquery.min.js"></script>
<script type="text/javascript" src="/Users/david/research/software/photoalbum/photos-1.0.js">
</script>
    </head>
    <body>
        <header>
            <h2 id="h2title">{{ title }}</h2>
            <a href="{{ category['url'] }}" class="category">Return to {{ category['label'] }}</span></a>
        </header>
        <div class="container" id="container">
            <div class="gallery">
	      {% for photo in photos %}
                {{ photo|get_photo_a }}
		{% endfor %}
                <span class="close"></span>
            </div>
        </div>

    </body>
</html>
